<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="D:\WED201c\IntroductionToHTML5\favicon_io(CatWithWrySmile)\favicon.ico"/>
</head>
<body>
    <figure>
        <img src="Yasuo.jpg" alt="A champion">
        <figcaption>Default image size</figcaption>
        
    </figure>
    
    <figure>
        <img src="Yasuo.jpg" 
        width="500px"
        alt="A champion">
        <figcaption>Set image size width="500px"</figcaption>
    </figure>

    <figure>
        <img src="Yasuo.jpg"
        width="500px" height="100px"
        alt="A champion">
        <figcaption>Skewed image size width="500px" and height="100px"</figcaption>
    </figure>

    <figure>
        <img src="Yasuo.jpg"
        width="50%"
        alt="A champion">
        <figcaption>Relative image size using width="50%"</figcaption>
    </figure>

</body>
</html>
