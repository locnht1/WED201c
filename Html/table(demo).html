<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <main>
        <h1>Tables</h1>
        <table border="5">
            <thead>
                <caption>A Simple Table That Spans Rows</caption>
                <tr>
                    <th>Child's Name</th>
                    <th>Parent's Name</th>
                </tr>    
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Catherine</td>
                    <td>Michael McCarthy</td>
                </tr>
                <tr>
                    <td>Colleen McCarthy</td>
                </tr>
                <tr>
                    <td>Maggine</td>
                    <td>Sheila McGee</td>
                </tr>
                <tr>
                    <td rowspan="2">Edward</td>
                    <td>Catherine Howard</td>
                </tr>
                <tr>
                    <td>Jeff Howard</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Et cetera</td>
                </tr>
            </tfoot>    
        </table>
    </main>
    
</body>
</html>
